<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="one">
        <div class="wrap">
            <div class="header">
                <h1 class="h1">Dashboard</h1>
                <button id="add_task">Добавить задачу</button>
            </div>
        </div>
    </section>
    <section class="two">
        <div class="wrap">
            <div class="design_of_site">
                <h3>Показать задачи как:</h3>
                <p id="table_table" class="type">Таблица</p>
                <p id="blocks" class="type">Плитка</p>
            </div>
        </div>
    </section>
    <section class="three">
        <div  class="wrap">
               
        </div>
    </section>
    <dialog>
        <div class="flex_dialog">
            <h2>Добавить</h2>
            <button class="close">x</button>
        </div>
       <form name="add">
        <input name="header" placeholder="Заголовок" type="text">
        <input name="description" placeholder="Описание" type="text">
        <input name="time" placeholder="Время (type=time)" type="time">
        <input name="day" placeholder="Время (type=date)" type="date">
        <input name="type_of_task" placeholder="Тип задачи (select - option - new/progress/done)" type="text">
        <button class="form_btn">Добавить</button>
       </form>
    </dialog>
    <dialog class="replacement">
        <div class="flex_dialog">
            <h2>Изменить</h2>
            <button class="close_second">x</button>
        </div>
        <form name="change_or_delete">
    <input name="header" placeholder="Заголовок" type="text">
    <input name="description" placeholder="Описание" type="text">
    <input name="time" placeholder="Время (type=time)" type="time">
    <input name="day" placeholder="Время (type=date)" type="date">
    <input name="type_of_task" placeholder="Тип задачи (select - option - new/progress/done)" type="text">
    <button class="form_btn_1">Добавить</button>
    <button class="form_btn_2">Удалить</button>
        </form>
    </dialog>
    <script type="module" src="js/index.js"></script>
</body>
</html>
